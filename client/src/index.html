<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>Census</title>
	</head>
	<body>
		<div id="spinner"></div>
		<div class="main-frame" id="censusApp">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#" v-on:click.stop="goToDashboard">Census</a>
					</div>
					<ul class="nav navbar-nav">
						<router-link active-class="active" tag="li" to="/dashboard">
							<a>Dashboard</a>
						</router-link>
						<router-link active-class="active" tag="li" to="/sourceip">
							<a>SourceIP</a>
						</router-link>
						<router-link active-class="active" tag="li" to="/schedule">
							<a>Schedule</a>
						</router-link>
						<router-link active-class="active" tag="li" to="/about">
							<a>About</a>
						</router-link>
					</ul>
				</div>
			</nav>
			<div class="container-fluid">
				<div class="alert alert-danger" role="alert" v-if="hasAlerts">
					<button v-on:click="clearAlerts" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<div v-for="a in alerts">
						<strong>{{a.title}}</strong>
						<p v-if="a.service">
							<span>Service: {{a.method}} {{a.url}}</span>
							<br/>
							<span>Status: {{a.status}}</span>
						</p>
						<p>{{a.message}}</p>
					</div>
				</div>
				<router-view></router-view>
			</div>
		</div>
		<script src="bundle.js" crossorigin="anonymous"></script>
	</body>
</html>
